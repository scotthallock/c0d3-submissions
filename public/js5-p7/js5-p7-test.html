<script>
    const draw = (url, ocr_data) => {
        const $outerContainer = document.querySelector('.outer-container');

        /* load image */
        const $img = document.createElement('img');
        $img.classList.add('image');
        $img.src = url;
        $outerContainer.append($img);
        $img.onload = () => {
            /* calculate scale factor */
            const scale_factor = $img.width / $img.naturalWidth;

            /* overlay a canvas on the image that is the same size */ 
            const $canvas = document.createElement('canvas');
            $canvas.classList.add('canvas');
            $canvas.width = $img.width;
            $canvas.height = $img.height;
            $outerContainer.append($canvas);
            
            drawBoundingBoxes($canvas, ocr_data, scale_factor);
        };

    };

    const drawBoundingBoxes = ($canvas, ocr_data, scale_factor) => {
        const ctx = $canvas.getContext('2d');
        ocr_data.forEach(e => {
            ctx.beginPath();
            ctx.lineWidth = '1';
            ctx.strokeStyle = 'red';
            let {left, top, width, height} = e;
            left *= scale_factor;
            top *= scale_factor;
            width *= scale_factor;
            height *= scale_factor;
            ctx.rect(left, top, width, height);
            ctx.stroke();
        })
    };
