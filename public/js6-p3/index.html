<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars & Kanban</title>
    <style>
        body {
            height: 100vh;
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        button {
            cursor: pointer;
            border: none;
            padding: 10px 44px;
            font-size: 36px;
            position: relative;
            background-color: none;
        }
        button span {
            color: white;
            mix-blend-mode: difference;
        }
        button:hover:before {
            background: black;
            width: 100%;
        }
        button:before {
            transition: all 0.3s ease;
            content: '';
            width: 0%;
            height: 100%;
            background: black;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <a href="/stars-and-kanban/stars"><button><span>Stars</span></button></a>
    <a href="/stars-and-kanban/kanban"><button><span>Kanban</span></button></a>
</body>
</html>
