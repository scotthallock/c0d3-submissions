<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban (React)</title>
    <link rel="stylesheet" type="text/css" href="./kanban/kanban.css">
</head>
<body>
    <!-- Where the React component will render -->
    <div id="root"></div>

    <!-- Google material icon kit -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Load React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load React components -->
    <script type="text/babel" src="./kanban/defaultItems.js"></script>
    <script type="text/babel" src="./kanban/KanbanItem.js"></script>
    <script type="text/babel" src="./kanban/KanbanNewItem.js"></script>
    <script type="text/babel" src="./kanban/KanbanColumn.js"></script>
    <script type="text/babel" src="./kanban/KanbanBoard.js"></script>
    <script type="text/babel" src="./kanban/KanbanApp.js"></script>
</body>
</html>
