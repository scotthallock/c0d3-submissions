<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://placekitten.com/640/360">
    <input type="checkbox">

    <script>
        let lastImageLoaded;
        const $img = document.querySelector('img');
        const $checkbox = document.querySelector('input');

        const refreshImage = () => {
            $img.onload = console.log('loaded ', Date.now());
            if ($checkbox.checked) {
                $img.src = lastImageLoaded;
            } else {
                const src = `https://placekitten.com/640/360?${Date.now()}`;
                lastImageLoaded = src;
                $img.src = src;
            }

            setTimeout(refreshImage, 1000);
        };

        refreshImage();
    </script>
</body>
</html>
